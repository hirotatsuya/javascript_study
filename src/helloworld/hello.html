<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hello World</title>
</head>
<body>
  <script>
    // コンソール出力
    console.log("Hello World!!!");

    // DOM操作による出力
    var element = document.createElement('h1');
    element.innerHTML = 'Hello World';
    document.body.appendChild(element);
  </script>
</body>
</html>
