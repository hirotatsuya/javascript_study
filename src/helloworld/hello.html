<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hello World</title>
</head>
<body>
  <script>
    // コンソール出力
    console.log('Hello World!!!');

    // DOM操作による出力
    var element = document.createElement('h1'); // 要素の生成
    element.innerHTML = 'Hello World'; // 要素の子としてノードを割り当てる
    // element.textContent = 'Hello World';
    document.body.appendChild(element); // 最後の子として要素を追加
  </script>
</body>
</html>
