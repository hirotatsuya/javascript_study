<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hands On Level3</title>
</head>
<body>
  <div id="main">
      <h1>Hands On Question</h1>
      <hr />
      <input id="input_text" type="text" placeholder="text" />
      <button id="add_button">add</button>
      <button id="clear_button">clear</button>
      <p>sample text</p>
      <div id="new_text"></div>
  </div>
  <script>
    // addボタンが押下されたときの処理

    // clearボタンが押下されたときの処理
    var clearButton = document.getElementById('clear_button');
    clearButton.addEventListener('click', function () {
      var removeText = document.getElementById('new_text');
      while (removeText.firstChild) removeText.removeChild(removeText.firstChild);
    });
  </script>
</body>
</html>
